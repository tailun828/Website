<script>
$.ajax({ 
dataType: 'text',
url: "http://cactus.nci.nih.gov/chemical/structure/O1C=C[C@H]([C@H]1O2)c3c2cc(OC)c4c3OC(=O)C5=C4CCC(=O)5/sdf", 
context: document.body, 
success: function(data){ 
    $(this).addClass("done"); 
    var chemFormula = data.substring(0,data.indexOf('APtclcactv'));  // get chem formula by taking substring 0 to wherre APtclc starts
    data = data.split(" ");
    data = data.filter(function(e){return e});
    var numAtom = data[5];
    var numBond = data[6];
    var molObject = new Object();
    var counter = 0;

    function newElement(xCoordinate, yCoordinate, elementType, stereochemistry) {
            this.xCoordinate = xCoordinate;
            this.yCoordinate = yCoordinate;
            this.elementType = elementType;
            this.sterochemistry = stereochemistry;
        };

    for (var i = 0; i < numAtom ; i++) {
        molObject[i] = new newElement(data[16 + counter] ,data[17 + counter], data[19 + counter], data[22 + counter])
        counter = counter + 16;
        }; 
    }
});
</script>
